<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Javascript</title>
</head>
<body>
    <h4 id="hasil_penjumlahan"></h4>
    <h4 id="hasil_pengurangan"></h4>
    <h4 id="hasil_perkalian"></h4>
     <h4 id="hasil_pembagian"></h4>
    <script>
        // variable string
        var nama = "Faizzz";

        // variable angka/number
        var umur = "19"

        //variable booleean/true-false
        var jomblo = false;

        //variable array/daftar
        var buah = [ "mangga", "nanas", "apel"]

        var urutan_angka = [1,2,3,4,5];

        console.log(
            "nama:" + nama + 
            ",umur:" + umur +
            ",jomblo:" + jomblo +
            ",buah:" + buah [0]
        );


    // aritmatika +-* /
    var a = 100;
    var b = 123;

    //penjumlahan
    var jumlah = a + b;
    var hasiljumlah = "jumlah dari " + a + " dan " + b + " adalah "+ jumlah;
    console.log (hasiljumlah);
    // menampilkan hasil penjumlahan ke halaman web menggunakan id
    document.getElementById("hasil_penjumlahan").innerHTML= hasiljumlah;

    //pengurangan
    var kurang = a-b;
    var hasilkurang = "Pengurangan dari " + a + " dan "+ b + " adalah " + kurang;
    console.log (hasilkurang);
    document.getElementById("hasil_pengurangan").innerHTML= hasilkurang;

    //perkalian
    var kali = a*b;
    var hasilkali = "Perkalian dari "+ a + " dan "+ b + " adalah "+ kali
    console.log (hasilkali);
    document.getElementById("hasil_perkalian").innerHTML= hasilkali;

    // pembagian
    var bagi = a/b;
    var hasilbagi = "Pembagian dari "+ a + " dan "+ b + " adalah "+ bagi
    console.log (hasilbagi);
    document.getElementById("hasil_pembagian").innerHTML= hasilbagi;
    </script>
</body>
</html>
